<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Saloni Gadhiya</title>
  <style>
    :root {
      --purple: #8a2be2;
    }

    body {
      font-family: "Poppins", sans-serif;
    }

    .contact--section {
      display: flex;
      padding: 150px 85px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 64px;
    }

    .contact--form--container {
      display: grid;
      grid-template-columns: auto;
      grid-template-rows: repeat(5, auto);
      width: 40%;
      row-gap: 32px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, auto);
      column-gap: 32px;
      row-gap: 32px;
    }

    .contact--label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10.6px;
      flex: 1 0 0;
      width: 100%;
    }

    .contact--input {
      display: flex;
      font-family: "Roboto";
      padding: 16px;
      align-items: center;
      align-self: stretch;
      border-radius: 8px;
      border: 1.333px solid var(--purple);
      /* Use purple color */
      background: var(--white);
    }

    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="33" viewBox="0 0 32 33" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M16.5303 21.2052C16.2374 21.4981 15.7626 21.4981 15.4697 21.2052L7.82318 13.5587C7.53029 13.2658 7.53029 12.791 7.82318 12.4981L8.17674 12.1445C8.46963 11.8516 8.9445 11.8516 9.2374 12.1445L16 18.9071L22.7626 12.1445C23.0555 11.8516 23.5303 11.8516 23.8232 12.1445L24.1768 12.4981C24.4697 12.791 24.4697 13.2658 24.1768 13.5587L16.5303 21.2052Z" fill="%23033333"/></svg>') white no-repeat 98.5% !important;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="33" viewBox="0 0 32 33" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M16.5303 21.2052C16.2374 21.4981 15.7626 21.4981 15.4697 21.2052L7.82318 13.5587C7.53029 13.2658 7.53029 12.791 7.82318 12.4981L8.17674 12.1445C8.46963 11.8516 8.9445 11.8516 9.2374 12.1445L16 18.9071L22.7626 12.1445C23.0555 11.8516 23.5303 11.8516 23.8232 12.1445L24.1768 12.4981C24.4697 12.791 24.4697 13.2658 24.1768 13.5587L16.5303 21.2052Z" fill="%23033333"/></svg>') white no-repeat calc(100% - 20px);
    }

    /*For IE*/
    select::-ms-expand {
      display: none;
    }

    .checkbox--label {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10.6px;
      flex: 1 0 0;
      justify-content: flex-start;
    }

    input[type="checkbox"] {
      width: 21px;
      height: 21px;
      border: 0.15em solid var(--heading-color);
      border-radius: 0.15em;
      transform: translateY(-0.075em);
    }

    .btn {
      background-color: var(--purple);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #6a1bbd;
      /* Darker shade of purple on hover */
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav__content">
      <div class="logo"><a href="#">Saloni</a></div>
      <label for="check" class="checkbox">
        <i class="ri-menu-line"></i>
      </label>
      <input type="checkbox" name="check" id="check" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Education.html">Education</a></li>
        <li><a href="Skills.html">Skills</a></li>
        <li><a href="Project.html">Projects</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <section id="Contact" class="contact--section">
    <div>
      <p class="sub--title">Get In Touch</p>
      <h2>Contact Me</h2>
      <p class="text-lg">
        If You Want to Contact me, then feel free to contact with me.
      </p>
    </div>
    <form class="contact--form--container">
      <div class="container">
        <label for="first-name" class="contact--label">
          <span class="text-md">First Name</span>
          <input type="text" class="contact--input text-md" name="first-name" id="first-name" required />
        </label>
        <label for="last-name" class="contact--label">
          <span class="text-md">Last Name</span>
          <input type="text" class="contact--input text-md" name="last-name" id="last-name" required />
        </label>
        <label for="email" class="contact--label">
          <span class="text-md">Email</span>
          <input type="email" class="contact--input text-md" name="email" id="email" required />
        </label>
        <label for="phone-number" class="contact--label">
          <span class="text-md">Phone Number</span>
          <input type="number" class="contact--input text-md" name="phone-number" id="phone-number" required />
        </label>
      </div>
      <label for="message" class="contact--label">
        <span class="text-md">Message</span>
        <textarea class="contact--input text-md" id="message" rows="8" placeholder="Type your message..."></textarea>
      </label>
      <label for="checkbox" class="checkbox--label">
        <input type="checkbox" required name="checkbox" id="checkbox" />
        <span class="text-sm">I accept the terms</span>
      </label>
      <div>
        <button class="btn btn-primary contact--form--btn">Submit</button>
      </div>
    </form>
  </section>
</body>

</html>
